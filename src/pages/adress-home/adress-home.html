<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Adress
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let adress of adresses | async">
    <ion-item>
      <h1>{{ adress.name }}</h1>
      <p>{{ adress.location }}</p>
    </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editAdress(adress)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeAdress(adress.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color="danger" (click)="newAdress()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  </ion-content>
